{% extends "base.html" %}

{% block content %}
<article class="media">
    {% if player.bref_img %}<figure class="media-left"><p class="image"><img src="{{ player.bref_img }}"></p></figure>{% endif %}
    <div class="media-content">
        <div class="content">
            <h1 class="is-title is-level-1">{{ player.name }}</h1>
            <p>
                <strong>Position</strong>: {{ player.position }}<br/>
                <strong>Age</strong>: {{ player.age }}
            </p>
        </div>
    </div>
</article>
{% endblock %}
