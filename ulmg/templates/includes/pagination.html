<nav class="pagination is-rounded" role="navigation" aria-label="pagination">
    <ul class="pagination-list">
        {% if players.has_previous %}
        <li><a class="pagination-link" aria-label="Goto page 1" href="?page=1&{{ q_string }}">&laquo; first</a></li>
        <li><span class="pagination-ellipsis">&hellip;</span></li>
        <li><a class="pagination-previous" href="?page={{ players.previous_page_number }}&{{ q_string }}">previous</a></li>
        {% endif %}
        <li><a class="pagination-link is-current" aria-label="Page {{ players.number }}" aria-current="page">page {{ players.number }} of {{ players.paginator.num_pages }}</a></li>
        {% if players.has_next %}
        <li><a class="pagination-next" href="?page={{ players.next_page_number }}&{{ q_string }}">next</a></li>
        <li><span class="pagination-ellipsis">&hellip;</span></li>
        <li><a class="pagination-link" href="?page={{ players.paginator.num_pages }}&{{ q_string }}">last &raquo;</a></li>
        {% endif %}
    </ul>
</nav>
