<tr class="list-group-item" data-playername="{{ p.player.name }}" data-playerid="{{ p.pk }}" data-rank="{{ p.rank }}">
    <td id="rank-{{ p.pk }}">{% if p.rank == 0 %}-{% else %}{{ p.rank }}{% endif %}</td>
    {% include "includes/my/player_name.html" %}         
    <td>{{ p.player.position|default_if_none:"-" }}</td>
    <td>{{ p.player.age|default_if_none:"-" }}</td>
    <!-- <td>{{ p.tier }}</td> -->
</tr>
