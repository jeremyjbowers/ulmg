<html>
    <head>

        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/css/sortable-theme-minimal.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
        <style type="text/css">
            table[data-sortable] th[data-sorted-direction="descending"]:after {
                border-top-color: red;
            }
            table[data-sortable] th[data-sorted-direction="ascending"]:after {
                border-bottom-color: red;
            }
            table[data-sortable] th:after {
                margin-left: 5px!important;
            }
            table.small-table td, table.small-table th {
                font-size:14px;
                letter-spacing: -1px;
            }
            div.roster table tbody tr:hover td:first-child::before, 
            div.picks table tbody tr:hover td:first-child::before {
                content: "+ "
            }
            div.roster table tbody tr td, 
            div.picks table tbody tr td {
                font-size: 13px;
            }
            div.roster td.name,
            div.picks td.name {
                text-align: left!important;
            }
            div.column.active h1 {
                color: green;
            }
            div.column.active h1:after {
                content: " â†œ"
            }
            span.active-arrow {
                color: green;
            }
            .hidden {
                display: none;
            }
            span.green {
                color: green;
            }
            span.red {
                color: red;
            }
            td, th {
                text-align: center!important;
                vertical-align: middle!important;
            }
            td.right {
                text-align: right!important;
            }
            td.left {
                text-align: left!important;
            }
            /* .tabs ul {
                border-bottom-style: none;
            } */
            a.logo {
                font-size: 28px;
                font-family: 'Bungee', cursive;
            }
            div.awesomplete {
                display: block!important;
            }
            div.awesomplete>ul {
                padding: 3px 0 3px 10px;
                margin: 3px 0 0 0;
                border: 2px solid #dadada;
                font-size: 1.5rem;
            }

            @media screen {
                .navbar,
                .navbar-menu,
                .navbar-start,
                .navbar-end {
                    align-items: stretch;
                    display: flex;
                }
                .navbar {
                    min-height: 3.25rem;
                }
                .navbar.is-spaced {
                    padding: 1rem 2rem;
                }
                .navbar.is-spaced .navbar-start,
                .navbar.is-spaced .navbar-end {
                    align-items: center;
                }
                .navbar.is-spaced a.navbar-item,
                .navbar.is-spaced .navbar-link {
                    border-radius: 4px;
                }
                .navbar.is-transparent a.navbar-item:hover, .navbar.is-transparent a.navbar-item.is-active,
                .navbar.is-transparent .navbar-link:hover,
                .navbar.is-transparent .navbar-link.is-active {
                    background-color: transparent !important;
                }
                .navbar.is-transparent .navbar-item.has-dropdown.is-active .navbar-link, .navbar.is-transparent .navbar-item.has-dropdown.is-hoverable:hover .navbar-link {
                    background-color: transparent !important;
                }
                .navbar.is-transparent .navbar-dropdown a.navbar-item:hover {
                    background-color: whitesmoke;
                    color: #0a0a0a;
                }
                .navbar.is-transparent .navbar-dropdown a.navbar-item.is-active {
                    background-color: whitesmoke;
                    color: #3273dc;
                }
                .navbar-burger {
                    display: none;
                }
                .navbar-item,
                .navbar-link {
                    align-items: center;
                    display: flex;
                }
                .navbar-item {
                    display: flex;
                }
                .navbar-item.has-dropdown {
                    align-items: stretch;
                }
                .navbar-item.has-dropdown-up .navbar-link::after {
                    -webkit-transform: rotate(135deg) translate(0.25em, -0.25em);
                            transform: rotate(135deg) translate(0.25em, -0.25em);
                }
                .navbar-item.has-dropdown-up .navbar-dropdown {
                    border-bottom: 2px solid #dbdbdb;
                    border-radius: 6px 6px 0 0;
                    border-top: none;
                    bottom: 100%;
                    box-shadow: 0 -8px 8px rgba(10, 10, 10, 0.1);
                    top: auto;
                }
                .navbar-item.is-active .navbar-dropdown, .navbar-item.is-hoverable:hover .navbar-dropdown {
                    display: block;
                }
                .navbar.is-spaced .navbar-item.is-active .navbar-dropdown, .navbar-item.is-active .navbar-dropdown.is-boxed, .navbar.is-spaced .navbar-item.is-hoverable:hover .navbar-dropdown, .navbar-item.is-hoverable:hover .navbar-dropdown.is-boxed {
                    opacity: 1;
                    pointer-events: auto;
                    -webkit-transform: translateY(0);
                            transform: translateY(0);
                }
                .navbar-menu {
                    flex-grow: 1;
                    flex-shrink: 0;
                }
                .navbar-start {
                    justify-content: flex-start;
                    margin-right: auto;
                }
                .navbar-end {
                    justify-content: flex-end;
                    margin-left: auto;
                }
                .navbar-dropdown {
                    background-color: white;
                    border-bottom-left-radius: 6px;
                    border-bottom-right-radius: 6px;
                    border-top: 2px solid #dbdbdb;
                    box-shadow: 0 8px 8px rgba(10, 10, 10, 0.1);
                    display: none;
                    font-size: 0.875rem;
                    left: 0;
                    min-width: 100%;
                    position: absolute;
                    top: 100%;
                    z-index: 20;
                }
                .navbar-dropdown .navbar-item {
                    padding: 0.375rem 1rem;
                    white-space: nowrap;
                }
                .navbar-dropdown a.navbar-item {
                    padding-right: 3rem;
                }
                .navbar-dropdown a.navbar-item:hover {
                    background-color: whitesmoke;
                    color: #0a0a0a;
                }
                .navbar-dropdown a.navbar-item.is-active {
                    background-color: whitesmoke;
                    color: #3273dc;
                }
                .navbar.is-spaced .navbar-dropdown, .navbar-dropdown.is-boxed {
                    border-radius: 6px;
                    border-top: none;
                    box-shadow: 0 8px 8px rgba(10, 10, 10, 0.1), 0 0 0 1px rgba(10, 10, 10, 0.1);
                    display: block;
                    opacity: 0;
                    pointer-events: none;
                    top: calc(100% + (-4px));
                    -webkit-transform: translateY(-5px);
                            transform: translateY(-5px);
                    transition-duration: 86ms;
                    transition-property: opacity, -webkit-transform;
                    transition-property: opacity, transform;
                    transition-property: opacity, transform, -webkit-transform;
                }
                .navbar-dropdown.is-right {
                    left: auto;
                    right: 0;
                }
                .navbar-divider {
                    display: block;
                }
                .navbar > .container .navbar-brand,
                .container > .navbar .navbar-brand {
                    margin-left: -.75rem;
                }
                .navbar > .container .navbar-menu,
                .container > .navbar .navbar-menu {
                    margin-right: -.75rem;
                }
                .navbar.is-fixed-bottom-desktop, .navbar.is-fixed-top-desktop {
                    left: 0;
                    position: fixed;
                    right: 0;
                    z-index: 30;
                }
                .navbar.is-fixed-bottom-desktop {
                    bottom: 0;
                }
                .navbar.is-fixed-bottom-desktop.has-shadow {
                    box-shadow: 0 -2px 3px rgba(10, 10, 10, 0.1);
                }
                .navbar.is-fixed-top-desktop {
                    top: 0;
                }
                html.has-navbar-fixed-top-desktop,
                body.has-navbar-fixed-top-desktop {
                    padding-top: 3.25rem;
                }
                html.has-navbar-fixed-bottom-desktop,
                body.has-navbar-fixed-bottom-desktop {
                    padding-bottom: 3.25rem;
                }
                html.has-spaced-navbar-fixed-top,
                body.has-spaced-navbar-fixed-top {
                    padding-top: 5.25rem;
                }
                html.has-spaced-navbar-fixed-bottom,
                body.has-spaced-navbar-fixed-bottom {
                    padding-bottom: 5.25rem;
                }
                a.navbar-item.is-active,
                .navbar-link.is-active {
                    color: #0a0a0a;
                }
                a.navbar-item.is-active:not(:hover),
                .navbar-link.is-active:not(:hover) {
                    background-color: transparent;
                }
                .navbar-item.has-dropdown:hover .navbar-link, .navbar-item.has-dropdown.is-active .navbar-link {
                    background-color: #fafafa;
                }
            }
            table td, table a, table th {
                font-size: 14px;
            }
            table[data-sortable] th, table[data-sortable] td {
                padding: 3px;
            }
            table tbody tr.minors td {
                background-color: #f2f8eb;
            }
            table tbody tr.amateur td {
                background-color: #f2f8eb;
            }
            span.title.is-5.has-text-weight-light.champs {
                margin: 10px 0 5px 0;
                display:block;
            }
            div.top-right-sticky {
                position:fixed;
                text-align: right;
                z-index: 99999999;
                top: 50px;
                right: 25px;
            }
            div.top-right-sticky div.roster-item {
                float:right;
            }
        </style>
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        {% block prenav %}{% endblock %}
        {% include "includes/nav.html" %}
        {% block hero %}{% endblock %}
        <div class="section">
            {% block content %}{% endblock %}
        </div>
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/js/sortable.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        {% block extrascript %}{% endblock %}
    </body>
</html>
